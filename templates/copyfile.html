<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Copy File - MYPROJECT</title>

  <link rel="stylesheet" href="/static/css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
  <script src="/static/js/copyfile.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-container">
      <a href="index.html" class="logo">MYPROJECT</a>
      <nav class="main-nav">
        <ul class="nav-list">
          <li><a href="index.html" class="nav-link">Briefing File</a></li>
          <li><a href="copyfile.html" class="nav-link active">Copy File</a></li>
          <li><a href="designfile.html" class="nav-link">Design File</a></li>
          <li><a href="comparefiles.html" class="nav-link">Compare Files</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main-container">
    <section class="card">
      <h1>Fichier Copy</h1>

      <!-- Section de choix de la source du fichier -->
      <div id="copyChoiceSection" style="margin-bottom: 1.5em;">
        <!-- Rempli dynamiquement via JS -->
      </div>

      <!-- Section d'affichage du contenu -->
      <div id="contentDisplay" class="content-section" style="display:none; margin-top: 1.5em; flex-direction: column;">
        <textarea id="copyContent" style="min-height: 300px; width: 100%; border-radius:12px; padding:1em; font-family: 'Roboto', monospace; font-size:1rem;"></textarea>
      </div>

      <div id="comparisonSection" class="comparison-section" style="display:none; margin-top: 1.5em;">
        <h2>Comparaison</h2>
        <ul class="comparison-list">
          <li><strong>Similitude générale :</strong> <span id="generalComparison">0 %</span></li>
          <li><strong>Similitude sémantique :</strong> <span id="semanticComparison">0 %</span></li>
          <li><strong>Similitude factuelle :</strong> <span id="factualComparison">0 %</span></li>
        </ul>
      </div>

      <p id="saveWarning" style="color:red; font-weight:700; margin-top: 0.5em; display:none;">
        Veuillez enregistrer vos modifications avant de continuer.
      </p>

      <div class="btn-group" style="margin-top: 1.5em;">
        <button id="saveCopyBtn" class="btn btn-orange" disabled>Enregistrer</button>
        <button id="generateDesignBtn" class="btn btn-primary" disabled>Générer Design</button>
      </div>
    </section>
  </main>
</body>
</html>
