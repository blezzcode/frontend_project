<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Briefing File - MYPROJECT</title>

  <link rel="stylesheet" href="/static/css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
  <script src="/static/js/main.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-container">
      <a href="index.html" class="logo">MYPROJECT</a>
      <nav class="main-nav">
        <ul class="nav-list">
          <li><a href="index.html" class="nav-link active">Briefing File</a></li>
          <li><a href="copyfile.html" class="nav-link">Copy File</a></li>
          <li><a href="designfile.html" class="nav-link">Design File</a></li>
          <li><a href="comparefiles.html" class="nav-link">Compare Files</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main-container">
    <section class="card">
      <h1>Génération de fichier Copy</h1>

      <label for="briefingFileInput" class="file-label">Charger un fichier briefing (.docx)</label>
      <input type="file" accept=".docx" id="briefingFileInput" class="file-input" />

      <button id="generateCopyBtn" class="btn btn-orange" disabled style="margin-top: 1em;">Générer Copy</button>

      <div id="contentDisplay" class="content-section" style="display:none;">
        <div class="text-container">
          <h3>Texte Briefing</h3>
          <textarea id="briefingContent" readonly></textarea>
        </div>

        <div class="text-container">
          <h3>Texte Copy (modifiable)</h3>
          <textarea id="copyContent"></textarea>
        </div>
      </div>

      <div id="comparisonSection" class="comparison-section" style="display:none;">
        <h2>Comparaison</h2>
        <ul class="comparison-list">
          <li><strong>Similitude générale :</strong> <span id="generalComparison">0 %</span></li>
          <li><strong>Similitude sémantique :</strong> <span id="semanticComparison">0 %</span></li>
          <li><strong>Similitude factuelle :</strong> <span id="factualComparison">0 %</span></li>
        </ul>
      </div>

      <div class="btn-group" style="margin-top: 1.5em;">
        <button id="resetBtn" class="btn btn-grey" style="margin-left:1em;">Réinitialiser</button>
        <button id="saveCopyBtn" class="btn btn-orange" style="display:none;">Enregistrer</button>
        <button id="downloadCopyBtn" class="btn btn-orange" style="display:none;">Télécharger</button>
        <button id="nextPageBtn" class="btn btn-grey" disabled>Suivant</button>
      </div>
    </section>
  </main>
</body>
</html>
