<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comparer fichiers - MYPROJECT</title>

  <!-- Roboto Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="/static/css/styles.css" />

  <!-- JS libs à ajouter (mammoth, pdf.js etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/mammoth/mammoth.browser.min.js"></script>
  <!-- pdf.js script à inclure si besoin -->

  <script src="/static/js/comparefiles.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-container">
      <a href="index.html" class="logo" aria-label="Logo">MYPROJECT</a>
      <nav class="main-nav" aria-label="Navigation principale">
        <ul class="nav-list">
          <li><a href="index.html" class="nav-link">Briefing File</a></li>
          <li><a href="copyfile.html" class="nav-link">Copy File</a></li>
          <li><a href="designfile.html" class="nav-link">Design File</a></li>
          <li><a href="comparefiles.html" class="nav-link active">Compare Files</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main-container compare-main">
    <h2>Comparer deux fichiers</h2>

    <section class="upload-section">
      <label for="file1">Choisir premier fichier (docx, pdf, html, png, jpg, jpeg, txt)</label>
      <input type="file" id="file1" accept=".docx,.pdf,.html,.png,.jpg,.jpeg,.txt" />

      <label for="file2">Choisir deuxième fichier (docx, pdf, html, png, jpg, jpeg, txt)</label>
      <input type="file" id="file2" accept=".docx,.pdf,.html,.png,.jpg,.jpeg,.txt" />

      <button id="compareBtn" class="btn btn-orange" disabled>Comparer</button>
      <button id="resetBtn" class="btn" disabled>Réinitialiser</button>
      <div id="loading" style="display:none; margin-top:1em;">Traitement en cours...</div>
    </section>

    <section class="compare-results" style="display:none; margin-top:2em;">

      <div class="file-content" style="width:48%; float:left; border:1px solid #ccc; padding:10px; min-height:300px; overflow:auto;">
        <h3>Fichier 1</h3>
        <div id="content1" class="content-display"></div>
      </div>

      <div class="file-content" style="width:48%; float:right; border:1px solid #ccc; padding:10px; min-height:300px; overflow:auto;">
        <h3>Fichier 2</h3>
        <div id="content2" class="content-display"></div>
      </div>

      <div style="clear:both;"></div>

      <div style="margin-top: 1.5em;">
        <button id="goToCopyGenBtn" class="btn btn-orange" disabled>Générer Copy</button>
        <button id="goToDesignGenBtn" class="btn btn-orange" disabled>Générer Design</button>
      </div>
    </section>
  </main>
</body>
</html>
